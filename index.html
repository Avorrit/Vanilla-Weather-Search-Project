<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla search weather app</title>
</head>
<body>
    <header>
        
        <main>
            <div class="search-city-section">
                <input type="search" id="search-box" placeholder="Enter a city..." required>
                <input type="submit" id="submit-button">
            </div>
            <div class="current-weather">
                <h1 id="city-name">
                    Paris
                </h1>
                <p>
                    <span>Tuesday</span> 
                    <span>14:49</span>,
                    <span>Scattered clouds</span>

                    <br />
                    Humidity: 
                    <span>66</span>
                    %, Wind: 
                    <span>3.13</span>
                    km/h
                </p>
            </div>
        </main>
    </header>
    <footer>
        This project was coded by 
        <a href="https://github.com/Avorrit" target="_blank">
            Ghazal Jamali
        </a>
        , is available on
        <a href="https://github.com/">
            GitHub
        </a>
        and hosted by 
        <a href="https://www.netlify.com/">
            Netlify
        </a>
    </footer>
</body>
</html>
