<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Vanilla search weather app</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="outter-border">
    <div class="weather-section">
    <header>
        <main>
            <div class="search-city-section">
                <input type="search" id="search-box" placeholder="Enter a city..." required>
                <input type="submit" id="submit-button" value="Search">
            </div>
            <div class="current-weather">
                <div class="primary-details">
                    <h1 id="city-name">
                        Paris
                    </h1>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" id="weather-icon">    
                </div>
                <p class="weather-detail">
                    <span id="current-date">Tuesday</span> 
                    <span id="current-time">14:49</span>,
                    <span id="current-condition">Scattered clouds</span>

                    <br />
                    Humidity: 
                    <span id="humidity">66%</span>
                    , Wind: 
                    <span id="wind-speed">3.13km/h</span>
                </p>
            </div>
        </main>
    </header>
    <hr>
    <footer>
        This project was coded by 
        <a href="https://github.com/Avorrit" target="_blank">
            Ghazal Jamali
        </a>
        , is available on
        <a href="https://github.com/">
            GitHub
        </a>
        and hosted by 
        <a href="https://www.netlify.com/">
            Netlify
        </a>
    </footer>
</div>
</div>

<script src="src/index.js"></script>
</body>
</html>
